<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
    
    <title>Snake</title>
</head>
<body>
        <div id = "overlay" class = "btn__off">
            <div class = "center">
                <p class="score">Score: 0</p>
                <div id="game-board"></div>
            </div>   
        </div>  
        
    <div class = "controls">
        <div class="container__game">
            <h3>Options</h3>                    
            <div class = "gamemode">
                <label>Grid: Size</label>
                <input type="number" min="10" max="50" value="15" id="grid__size" class = "grid">
                <br>
            </div>
                
            <div class = "gamemode">
                <label>Snake Color:</label>  
                <input type="color" value="#00FF00" id="snake__color" class = "grid"/>
                <br>
            </div>
                
            <div class = "gamemode">
                <label>Food color:</label>
                <input type="color" value="#FF0000" id="food__color" class = "grid"/>
                <br>
            </div>
                    
            <div class = "gamemode">
                <label>Grid Color:</label>
                <input type="color" value="#FF00FF" id="grid__color" class = "grid"/>
                <br>    
            </div>

            <div class = "gamemode">
                <label>Snake Speed:</label>
                <input type="range" min="1" max="5" value="2" id="snake__speed" class = "grid"/>
                <br>    
                <br>
            </div>
            
                
            <button class = "btn">
                <a class = "button_top" id ="submit">PLAY</a>
             </button>
        </div>
    </div>
        
    <script src="JS/game.js"></script>
</body>
</html>
